<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectAll</title>

    <style>
        body{
            background: black;
        }

        .all{
            color: white;
        }

    </style>
</head>
<body>
    <main>
        <div class="all">
            <div class="texto">salve1</div>
        </div>
        <div class="all">
            <div class="texto">salve2</div>
        </div>
        <div class="all">
            <div class="texto">salve3</div>
        </div>
    </main>
    <script>

        var els = document.querySelectorAll('.all');

        els[0].style.color = ' red'
        els[1].innerHTML = 'oi'
        els[2].innerHTML = '<div class texto>oi2</div>'

    </script>
</body>
</html>
