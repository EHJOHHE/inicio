    <title>Datas</title>

    <style>
        body{
            background: black;

<body>
    
    <script>
        var data = new Date('12/24/2022'); // a data deve ser colocada em formato ingles mes/dia/ano

        var data2 = new Date('12/31/2022');

        var diferença = data2.getDate() - data.getDate()

        alert('Faltam '+diferença+' para o ultimo dia de dezembro');

    </script>
