<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array == 'lista'</title>
</head>
<body>
    <script>
        {
        var nomes = ['zé','joão','duda'];

        console.log(nomes[0]); // no 'print' vai sair zé
        }

        {

        var nomes = ['zé','joão','duda'];

            nomes[0] = 'pedro'; // zé vai virar pedro
        }

        {

        var nomes = ['zé','joão','duda'];
        
        nomes.push('marco polo');

        }
    </script>
    
</body>
</html>
