        body{
            background: black;

<body>
    
        <script>

            class Pet{
                constructor(animal){ // CONSTURCTOR basicamente é uma função pra class
                    this.animal = animal;
                };

                mostraAnimal(){
                    return this.animal
                };
            };

            class Dono extends Pet{ // EXTENDS  basicamente pega todos os metodos que temos na class pai (Pet)
                constructor(animal,nome){
                    super(animal)
                    this.nome = nome
                };

            };

            var pet = new Pet('Gato');

            var dono = new Dono('Cachorro','Mailson');

            alert(dono.animal);
            alert(dono.nome);

        </script>

</body>
